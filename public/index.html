<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Botones arduino</title>
</head>

<body>
    <h1>LED CONTROL SYSTEM</h1>

    <div class="container">
        <div class="container__video">
            <video src="" id="vid" autoplay></video>
            <!-- This hidden frame is to prevent reload page on submit -->
            <iframe name="tricky-frame" style="display:none;"></iframe>

            <form id="form-leds" method="POST" target="tricky-frame">
                <button class="btn on" type="submit" name="led" value="1">ON</button>
                <button class="btn off" type="submit" name="led" value="0">OFF</button>
            </form>
        </div>
        <div class="container__table">
            <h2>Real time data</h2>
            <div>The last record on database is: </div><br>
            <div id="estado"></div>
            <div id="modificacion"></div>
        </div>
    </div>

    <script>
        navigator.mediaDevices.getUserMedia({
            video: true
        }).then(stream => {
            document.getElementById("vid").srcObject = stream;
        });
    </script>

    <script src="index.js"></script>


</body>

</html>
